<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
  <title>TOP Sign-up Form</title>
</head>

<body>
  <div class="odin-bg">
    <img src="./images/background.jpg" alt="Odin logo">
    <div class="banner">
      <img src="./images/odin-lined.png" alt="Odin logo">
      <p>ODIN</p>
    </div>
  </div>
  <div class="content">
    <div class="header">
      <h1>This is not a real online service! You know you need something like this in your life to help you realize your
        deepest dreams. Sign up <em>now</em> to get started.</h1>
      <h1>You <em>know</em> you want to.</h1>
    </div>
    <div class="middle">
      <div class="middle-content">
        <h2>Let's do this!</h2>
        <form id="form" action="" method="get">
          <div>
            <label for="fname">FIRST NAME</label>
            <input type="text" name="fname" id="fname">
          </div>
          <div>
            <label for="lname">LAST NAME</label>
            <input type="text" name="lname" id="fname">
          </div>
          <div>
            <label for="email">EMAIL</label>
            <input type="email" name="email" id="email">
          </div>
          <div>
            <label for="phoneNro">PHONE NUMBER</label>
            <input type="tel" name="phoneNro" id="phoneNro">
          </div>
          <div>
            <label for="pwd">PASSWORD</label>
            <input type="password" name="pwd" id="pwd">
          </div>
          <div>
            <label for="pwdConfirm">CONFIRM PASSWORD</label>
            <input type="password" name="pwdConfirm" id="pwdConfirm">
          </div>
        </form>
      </div>
    </div>
    <div class="footer">
      <button type="submit" form="form">Create Account</button>
      <div class="login">
        <p>Already have an account? &nbsp;</p>
        <a href="http://" target="_blank" rel="noopener noreferrer"> Log In</a>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
